<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <title>Dice game</title>
</head>
<body onload="askName()">
    <h1 class="result">Welcome, <span class="playerName"></span></h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 hide"></div>

            <div class="col-lg-3 col-md-6 col-sm-6 col-6">
                <h2>You</h2>
                <div class="box">
                    <div class="circle1">hello</div>
                    <div class="circle2">hello</div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                    <div class="circle7"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6 col-6">
                <h2>Computer</h2>
                <div class="box">
                    <div class="circle1">hi</div>
                    <div class="circle2">hi</div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                    <div class="circle7"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6 hide"></div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-warning">Roll</button>
    <script src="function.js"></script>
</body>
</html>
